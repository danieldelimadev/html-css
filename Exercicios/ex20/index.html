<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div{
            display: inline-block;
            text-align: center;
            background-color: rgb(160, 179, 179);
            border: 1px solid black;
            height: 200px;
            width: 200px;
            border-radius: 15px;
            margin: 1px;
        }

        div:hover {
            background-color: lightblue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
