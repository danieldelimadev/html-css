<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg, #F2E30C, #F2BB13, #F28E13, #F2561D, #F2836B);
            background-attachment: fixed;
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
